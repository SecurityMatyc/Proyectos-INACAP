<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="2_CSS.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Formulario de Registro</h1>
      <form id="registroForm" novalidate>
        <!-- Nombre Completo -->
        <label for="nombreCompleto">Nombre completo *</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required />
        <span class="error-message" id="error-nombreCompleto"></span>

        <!-- RUT -->
        <label for="rut">RUT *</label>
        <input
          type="text"
          id="rut"
          name="rut"
          required
          placeholder="Ej: 12.345.678-9"
        />
        <span class="error-message" id="error-rut"></span>

        <!-- Fecha de Nacimiento -->
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input
          type="text"
          id="fechaNacimiento"
          name="fechaNacimiento"
          placeholder="dd/MM/yyyy"
        />
        <span class="error-message" id="error-fechaNacimiento"></span>

        <!-- Currículum Vitae -->
        <label for="cv">Currículum Vitae (PDF o DOCX)</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.docx" />
        <span class="error-message" id="error-cv"></span>

        <!-- Email -->
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message" id="error-email"></span>

        <!-- Género -->
        <label for="genero">Género</label>
        <select id="genero" name="genero">
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <!-- Contraseña -->
        <label for="password">Contraseña *</label>
        <input type="password" id="password" name="password" required />
        <span class="error-message" id="error-password"></span>

        <!-- Repetir Contraseña -->
        <label for="repetirPassword">Repetir Contraseña *</label>
        <input
          type="password"
          id="repetirPassword"
          name="repetirPassword"
          required
        />
        <span class="error-message" id="error-repetirPassword"></span>

        <!-- Botones -->
        <div class="form-buttons">
          <button type="button" id="btnCancelar">Cancelar</button>
          <button type="submit" id="btnGuardar">Guardar</button>
        </div>
      </form>
    </div>

    <script src="2_SCRIPT.js"></script>
  </body>
</html>

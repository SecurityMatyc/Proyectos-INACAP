<!-- 
Template base.html 
Incluye el navbar, footer y enlace a Bootstrap.
Hereda a todos los templates para mantener formato uniforme.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clínica Vital{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'especialidad_list' %}">Clínica Vital</a>
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-light text-center mt-5 py-3 border-top">
        <small>Matías Gajardo - IEC-170-N4 - 2025</small>
    </footer>
</body>
</html>

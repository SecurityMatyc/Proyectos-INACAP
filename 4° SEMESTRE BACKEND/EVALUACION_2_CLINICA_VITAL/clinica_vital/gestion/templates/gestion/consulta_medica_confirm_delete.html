{% extends 'gestion/base.html' %}
{% block title %}Eliminar Consulta Médica{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Seguro que desea eliminar la consulta de paciente <strong>{{ consulta.paciente_id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consulta_medica_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

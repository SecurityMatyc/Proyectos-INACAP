{% extends 'gestion/base.html' %}
{% block title %}Eliminar Medicamento{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Seguro que desea eliminar el medicamento <strong>{{ medicamento.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'medicamento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

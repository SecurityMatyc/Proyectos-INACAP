{% extends 'gestion/base.html' %}
{% block title %}Eliminar Especialidad{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Está seguro que desea eliminar la especialidad <strong>{{ especialidad.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'especialidad_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

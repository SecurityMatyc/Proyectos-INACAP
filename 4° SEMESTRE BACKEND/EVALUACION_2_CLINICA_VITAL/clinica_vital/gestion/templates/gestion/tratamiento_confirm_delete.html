{% extends 'gestion/base.html' %}
{% block title %}Eliminar Tratamiento{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Seguro que desea eliminar el tratamiento de consulta <strong>{{ tratamiento.consulta_id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'tratamiento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

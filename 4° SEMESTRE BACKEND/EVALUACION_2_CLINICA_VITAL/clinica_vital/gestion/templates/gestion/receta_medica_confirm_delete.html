{% extends 'gestion/base.html' %}
{% block title %}Eliminar Receta{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Seguro que desea eliminar la receta de tratamiento <strong>{{ receta.tratamiento_id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'receta_medica_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

{% extends 'gestion/base.html' %}
{% block title %}Eliminar Paciente{% endblock %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Desea eliminar al paciente <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
